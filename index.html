<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background: url('https://media.discordapp.net/attachments/1329245637874815100/1343204709627986003/image.png?ex=67bc6c5e&is=67bb1ade&hm=cb9418eacc06c7c901b71f7e3a104a441a850c6260a65cf573cdcb598b1f1d90&=&format=webp&quality=lossless&width=1211&height=676') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            margin-top: 20%;
        }
    </style>
</head>
<body>

    <audio id="music" autoplay loop>
        <source src="https://files.catbox.moe/x6yivh.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'audio HTML5.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let music = document.getElementById("music");

            // Démarre la musique en mode silencieux au début (contourne le blocage)
            music.volume = 0;
            let playPromise = music.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Musique jouée automatiquement !");
                    // Après un court délai, remet le volume normal
                    setTimeout(() => {
                        music.volume = 1.0;
                    }, 500);
                }).catch(error => {
                    console.warn("Autoplay bloqué. Attente d'une interaction...");
                    
                    // Dès que l'utilisateur bouge sa souris ou touche l'écran, on active la musique
                    const unlockAudio = () => {
                        music.play().then(() => {
                            console.log("Musique forcée après interaction !");
                            music.volume = 1.0;
                            document.removeEventListener("click", unlockAudio);
                            document.removeEventListener("mousemove", unlockAudio);
                            document.removeEventListener("touchstart", unlockAudio);
                        }).catch(err => {
                            console.error("Impossible de jouer la musique :", err);
                        });
                    };

                    document.addEventListener("click", unlockAudio);
                    document.addEventListener("mousemove", unlockAudio);
                    document.addEventListener("touchstart", unlockAudio);
                });
            }
        });
    </script>
</body>
</html>
